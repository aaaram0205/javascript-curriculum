<script>
const members = ['최세민'];

const membersCreate = function(name) {
  members.push(name);
  const read = membersRead();
  return read;
};

const membersRead = function() {
  return members;
};

const membersDelete = function(index) {
  members.splice(index, 1);
  const read = membersRead();
  return read;
};

const membersUpdate = function(index, name) {
  members[index] = name;
  const read = membersRead();
  return read;
};
</script>
